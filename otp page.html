<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="D:\URL\forgot.css"> <!-- use the same CSS -->
</head>
<body>

  <div class="container">
    <h1>üîê <span>OTP Verification</span></h1>
    <p>Enter the 6-digit code sent to your registered email.</p>

    <form onsubmit="verifyOTP(); return false;">
      <label for="otp">Enter OTP</label>
      <div class="otp-box">
        <input type="text" id="otp" maxlength="6" placeholder="Enter 6-digit OTP" required>
      </div>

      <button type="submit">Verify OTP ‚úÖ</button>
    </form>

    <p style="margin-top: 15px;">
      Didn‚Äôt get the code? <a href="#" onclick="resendOTP()">Resend OTP</a>
    </p>

    <p style="margin-top: 10px;">
      <a href="login.html">‚¨Ö Back to Login</a>
    </p>
  </div>

  <script>
    function verifyOTP() {
      let otp = document.getElementById("otp").value.trim();

      if (otp.length !== 6 || isNaN(otp)) {
        alert("‚ö†Ô∏è Please enter a valid 6-digit OTP!");
        return;
      }

      // Simulated OTP check (you can connect backend later)
      if (otp === "123456") {
        alert("‚úÖ OTP verified successfully!");
        window.location.href = "login.html";
      } else {
        alert("‚ùå Incorrect OTP! Please try again.");
      }
    }

    function resendOTP() {
      alert("üì® A new OTP has been sent to your email!");
    }
  </script>

</body>
</html>
