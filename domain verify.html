<html lang="en">

<body>
  <div class="container">
    <h1>ğŸŒ <span>Domain Verification</span></h1>
    <p>To verify your domain ownership, please follow the steps below.</p>

    <form id="verifyForm" onsubmit="verifyDomain(); return false;">
      <label for="domain">Domain Name</label>
      <input type="text" id="domain" placeholder="Enter your domain (e.g., example.com)" required>

      <label>TXT Record to Add</label>

        <code>ajay-domain-verification=72f9b0e23a1</code>

      <p style="margin-top: 10px;">

      <!-- Hidden create account button (shows only after success) -->
      <button type="button" id="createAccountBtn" class="create-btn" style="display:none;" onclick="window.location.href='create account.html'">ğŸ“ Create Account</button>

  <script>
    function verifyDomain() {
      let domain = document.getElementById("domain").value.trim();
      let status = document.getElementById("status");
      let createBtn = document.getElementById("createAccountBtn");

      if (domain === "") {
        status.style.color = "red";
        status.textContent = "âš ï¸ Please enter your domain name.";
        return;
      }

      status.style.color = "#333";
      status.textContent = "â³ Checking DNS TXT record for " + domain + "...";
      createBtn.style.display = "none"; // hide until verified

      // Simulated DNS check
      setTimeout(() => {
        status.style.color = "green";
        status.textContent = "âœ… Domain verified successfully for " + domain + "!";
        createBtn.style.display = "inline-block"; // show create account button
      }, 2000);
    }
  </script>
